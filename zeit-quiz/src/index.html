<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Zeit Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/screen.css">
</head>

<body>
	<main class="stage">
		<div class="perspective">

			<!-- Cover -->

			<div class="page">
				<header>
					<h1 class="cover__kicker">Fussball</h1>
				</header>
				<div class="cover__claim">
					Wie gut kennen Sie das Urviech im Bayern-Tor?
							<svg class="svg_replay">
								<use xlink:href="css/svg/icons.svg#svg-albert_blue" />
							</svg>
				</div>
				<button class="button js-start-quiz">
					Spielen
				</button>
			</div>

			<!-- Quiz -->

			<div class="page">
				<header class="stage__header">
					<ul class="dashboard">
						<li id="js-timer" class="dashboard__item" data-state="quick">0”</li>
						<li id="js-number" class="dashboard__number">1/10</li>
						<li id="js-score" class="dashboard__link">0</li>
					</ul>

					<ul id="js-progress" class="progress">
						<li class="progress__step" data-state="default"></li>
					</ul>
				</header>

				<div class="arena">
					<div id="js-cards" class="perspective">

					</div>
				</div>
			</div>

		</div>

		<div id="js-lock" class="lock-screen">

		</div>
	</main>

	<script type="text/template" id="js-card-template">
		<div class="card">
			<div class="card__intro">
				<div class="card__text">
					{intro}
				</div>
			</div>
			<div class="card__content">
				<div class="question">
					<div class="question__text">
						{description}
						<em>{question}</em>
					</div>
				</div>
				<div class="answers">
					<ol class="answers_list">
						{answers}
					</ol>
				</div>
			</div>
		</div>
	</script>

	<script type="text/template" id="js-answer-template">
		<li class="answer js-answer" data-correct="{correct}">{text}</li>
	</script>

	<script type="text/template" id="js-report-template">
		<div class="card">
			<div id="js-feedback" class="feedback">
				<h2 class="js-feedback-title feedback__title"></h2>
				<img class="js-feedback-badge feedback__badge" src="" alt="">
				<p class="js-feedback-text feedback__text"></p>
				<ul class="actions">
					<li class="action">
						<a href="./" class="icon_replay" title="Quiz wiederholen">
							<svg class="svg_replay">
								<use xlink:href="css/svg/icons.svg#svg-albert_blue" />
							</svg>
						</a>
					</li>
					<li class="action">
						<a href="./" class="icon_next" title="Nächstes Quiz">
						</a>
					</li>
					<li class="action">
						<a href="#" class="icon_share" title="Ergebnis teilen">
						</a>
					</li>
				</ul>
			</div>
			<ul id="js-stripes" class="stripes">
				<li class="stripe">
					<div class="color-strip" data-state="default"></div>
				</li>
			</ul>
			<ul id="js-points" class="points">
				<li class="point">{points}</li>
			</ul>
		</div>
	</script>

	<script src="js/main.js"></script>
	<script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
